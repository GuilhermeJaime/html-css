<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <style>
    div.container {
      display: flex;
      flex-flow: row wrap;

      background-color: #e28686;
    }

    div.item {
      background-color: #4caf50;
      text-align: center;
      border: 1px solid black;
      flex-basis: 150px;
      flex-shrink: 1;
      flex-grow: 1;
    }
    #ia{
      flex-shrink: 1;
      flex-grow: 1;
    }

      #ib{
      flex-shrink: 1;
      flex-grow: 2;
    }
      #ic{
      flex-shrink: 1;
      flex-grow: 5;
    }
  </style>

  <body>
    <div class="container">
      <div class="item" id="ia">A</div>
      <div class="item" id="ib">B</div>
      <div class="item" id="ic">C</div>
 
  </body>
</html>
