<!DOCTYPE html>
<html lang="pt-pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
  </head>
  <style>
    div.container {
      display: flex;
      flex-flow: row wrap;
      background-color: #e28686;

    }

    div.item {
      background-color: #4CAF50;
      color: white;
      flex: auto;
      font-size: 18px;
      text-align: center;
      border: 1px solid black;

    }
  </style>

  <body>
    <div class="container">
      <div class="item">Exemplo de flexbox A</div>
      <div class="item">Exemplo de flexbox B</div>
      <div class="item">Exemplo de flexbox C</div>
      <div class="item">Exemplo de flexbox D</div>
      <div class="item">Exemplo de flexbox E</div>
      <div class="item">Exemplo de flexbox F</div>


  </body>

</html>
