<!DOCTYPE html>
<html lang="pt-Br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;

      }

      td {
        width: 50px;
        border: 1px solid black;
        padding: 20px
      }

      .blue {
        background-color: blue;
      }

      .grey {
        background-color: grey;
      }

      .yellow {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td class="blue" colspan="3">A</td>

      </tr>
      <tr>
        <td></td>
        <td class="grey" rowspan="3">E</td>
        <td></td>
      </tr>
      <tr>
        <td class="yellow">G</td>

        <td class="yellow">I</td>
      </tr>
      <tr>
        <td></td>

        <td></td>
      </tr>

    </table>

  </body>

</html>
